<!DOCTYPE html>
<html>
<head>
	<base href="/">
	<title>FlowerBox</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="image/favicon.ico">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="styles.css">
	<script src="node_modules/core-js/client/shim.min.js"></script>
	<script src="node_modules/zone.js/dist/zone.js"></script>
	<script src="node_modules/reflect-metadata/Reflect.js"></script>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="node_modules/systemjs/dist/system.src.js"></script>
	<script src="systemjs.config.js"></script>
	<script>
		// SystemJS: Initialise application and save the Promise that will
		// inform us once initialisation is complete.
		window.bootstrap = System.import('app').catch(function(err){ console.error(err); });
	</script>
</head>
<body>
	<my-app></my-app>
	<div id="splash">
		<h1><span class="brand primary">Flower</span><span class="brand secondary">box</span></h1>
		<h2>Loading...</h2>
		<script>
			// After bootstrapping is done...
			window.bootstrap.then(function() {
				var splash = document.getElementById("splash");

				// Add a class that will begin the animation
				splash.className = "remove";

				// Remove the splash screen after the exit animation finishes.
				setTimeout(function() {
					console.log("Removing splash node");
					splash.parentNode.removeChild(splash);
				}, 3000);
			});
		</script>
	</div>
</body>
</html>

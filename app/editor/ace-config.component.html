<div [id]="domId" class="modal fade" role="dialog" aria-labelledby="ace-config-title">
	<div class="modal-dialog" role="document">
		<form class="form modal-content" (ngSubmit)="onSubmit()">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 id="ace-config-title">Code editor configuration</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="keyboardHandler" class="control-label">Keyboard handler</label>
					<select class="form-control" id="keyboardHandler" name="keyboardHandler" [(ngModel)]="config.keyboardHandler">
						<option>emacs</option>
						<option>vim</option>
					</select>
				</div>
				<div class="form-group">
					<label for="tabSize" class="control-label">Tab width</label>
					<input type="text" class="form-control" id="tabSize" name="tabSize" [(ngModel)]="config.tabSize" />
				</div>
				<div class="form-group">
					<label>
						<input type="checkbox" name="behavioursEnabled" [(ngModel)]="config.behavioursEnabled" /> Auto-pair quotes and brackets
					</label>
				</div>
				<div class="form-group">
					<label>
						<input type="checkbox" name="wrapBehavioursEnabled" [(ngModel)]="config.wrapBehavioursEnabled" /> Auto-wrap selection in quotes and brackets
					</label>
				</div>
				<div class="form-group">
					<label>
						<input type="checkbox" name="useSoftTabs" [(ngModel)]="config.useSoftTabs" /> Use spaces instead of tabs for indentation
					</label>
				</div>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary">Done</button>
			</div>
		</form>
	</div>
</div>

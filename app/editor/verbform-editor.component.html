<div [id]="domId" class="modal fade" role="dialog" aria-labelledby="verbform-editor-title">
	<div class="modal-dialog" role="document">
		<form *ngIf="verbform" class="form-horizontal modal-content" (ngSubmit)="onSubmit()">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 id="verbform-editor-title">Edit verbform</h4>
			</div>
			<div class="modal-body">
				<div *ngFor="let word of verbform; let i = index" class="form-group">
					<span *ngIf="isFieldApplicable(i, true)" [ngSwitch]="i">
						<span *ngSwitchCase="0">
							<label class="control-label col-sm-3">Verb</label>
							<div class="col-sm-9">{{word}}</div>
						</span>
						<span *ngSwitchCase="1">
							<label for="obj" class="control-label col-sm-3">Object</label>
							<div class="col-sm-9">
								<select id="obj" name="obj" class="form-control" [(ngModel)]="verbform[i]">
									<option *ngFor="let object of objects" [value]="object">{{object}}</option>
								</select>
							</div>
						</span>
						<span *ngSwitchCase="2">
							<label for="prep" class="control-label col-sm-3">Preposition</label>
							<div class="col-sm-9">
								<select id="prep" name="prep" class="form-control" [(ngModel)]="verbform[i]">
									<option *ngFor="let preposition of prepositions | keyvalue" [value]="preposition.key">{{preposition.value.join(', ')}}</option>
								</select>
							</div>
						</span>
						<span *ngSwitchCase="3">
							<label for="indObj" class="control-label col-sm-3">Indirect obj.</label>
							<div class="col-sm-9">
								<select id="indObj" name="indObj" class="form-control" [(ngModel)]="verbform[i]">
									<option *ngFor="let object of objects" [value]="object">{{object}}</option>
								</select>
							</div>
						</span>
						<span *ngSwitchCase="4">
							<label for="prep2" class="control-label col-sm-3">2nd prep.</label>
							<div class="col-sm-9">
								<select id="prep2" name="prep2" class="form-control" [(ngModel)]="verbform[i]">
									<option *ngFor="let preposition of prepositions | keyvalue" [value]="preposition.key">{{preposition.value.join(', ')}}</option>
								</select>
							</div>
						</span>
						<span *ngSwitchCase="5">
							<label for="indObj2" class="control-label col-sm-3">2nd ind. obj.</label>
							<div class="col-sm-9">
								<select id="indObj2" name="indObj2" class="form-control" [(ngModel)]="verbform[i]">
									<option *ngFor="let object of objects" [value]="object">{{object}}</option>
								</select>
							</div>
						</span>
					</span>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>
</div>

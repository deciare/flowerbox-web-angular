<div [id]="domId" class="modal fade" role="dialog" aria-labelledby="new-property-title">
	<div class="modal-dialog" role="document">
		<form class="form-horizontal modal-content" (ngSubmit)="onSubmit()">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 id="new-property-title">New property</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="propertyName" class="control-label col-sm-2">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="propertyName" name="propertyName" [(ngModel)]="name" />
					</div>
				</div>
				<div class="form-group">
					<label for="propertyType" class="control-label col-sm-2">Type</label>
					<div class="col-sm-10">
						<select class="form-control" id="propertyType" name="propertyType" [(ngModel)]="type">
							<option *ngFor="let validType of validTypes | keyvalue">{{validType.key}}</option>
						</select>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-primary">Create</button>
			</div>
		</form>
	</div>
</div>
